<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
	<title>Form</title>
</head>

<body>
	<header>
		<img src="/img/CFELogo.png" alt="LogoCFE">
	</header>
	<div class="centrado">
		<form action="#">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col listas">
						<label class="form-label labe" for="name">División:</label> <br />
						<input type="text" class="form-control" onchange="validateDivision()" name="Division" id="Division" 
						maxlength="2" pattern="[A-Z]{2}"
						placeholder="División"
							required />

						<label class="form-label labe" for="name">Telefono Fijo:</label><br />
						<input type="phone" 
						onchange="validateTElFijo()" class="form-control" name="TelFijo"
						
						pattern="[0-9]{10}"id="TelFijo" placeholder="5555555555"
							required />

						<label class="form-label labe" for="name">Telefono Celular:</label><br />
						<input class="form-control" 
						onchange="validateTelMovil()" type="phone" name="TelCel" id="TelCel" 
						pattern="[0-9]{10}"id="TelFijo"
						placeholder="5555555555"
							required />

						<label class="form-label labe" for="name">Numero de Servicio:</label><br />
						<input class="form-select" 
						onchange="validateNumberService()" type="number" name="NumberService" id="NumberService"
						pattern="[0-9]{12}"
							placeholder="012345678912" required />

					</div>
					<div class="col listas">
						<label class="form-label labe" for="phone">Area (Cuenta):</label><br />
						<input type="text" 
						onchange="validateArea()" class="form-control" name="Area" id="Area" 
						pattern="[A-Z-a-z-0-9]{12}"
						placeholder="20DP21A018882495"
							required />

						<label class="form-label labe" for="Zona">Zona:</label><br />
						<input type="text" 
						onchange="validateZona()" 
						pattern="[A-Z-a-z-0-9]{5}"
						class="form-control" name="Zona" id="Zona" placeholder="DP21A" required />

						<label class="form-label labe" for="Colonia">Colonia:</label><br />
						<input type="text" 
						pattern="[A-Z-a-z-0-9]{5}"
						onchange="validateColonia()" 
						class="form-control" name="Colonia" id="Colonia"
							placeholder="M21271 - OBRERA" required />
						<label class="form-label labe" for="email">Solicitudes:</label><br />
						<input type="TEXT" 
						"[A-Z-a-z-0-9]"
						onchange="validateSolicitudes()" 
						class="form-control" name="Solicitudes" id="Solicitudes"
							placeholder="M2132713588" required />


					</div>
					<div class="row boton">

						<div class="form-group">
							<label class="form-label labe" for="email">Observaciones:</label><br />
							<textarea class="form-control" id="Observaciones" 
							onchange="validateObservaciones()" 
							rows="3"></textarea>
						</div>
					</div>
					<div class="row boton">
						<input type="submit" class="btn btn-success" value="Enviar" />
					</div>
				</div>
			</div>
		</form>
		<div class="container"><br>
			<h2>Observaciones:</h2> <br>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Agente</th>
						<th scope="col">Fecha</th>
						<th scope="col">Observaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>2023-01-01</td>
						<td>Lorem ipsum dolor sit amet consectetur adipisicing elit. </td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>2023-01-01</td>
						<td>Lorem ipsum dolor sit amet consectetur adipisicing elit. </td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Luis</td>
						<td>2023-01-01</td>
						<td>Lorem ipsum dolor sit amet consectetur adipisicing elit. </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/script.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
